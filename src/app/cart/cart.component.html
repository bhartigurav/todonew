<h2>My cart</h2>
<form [formGroup]="cartGroup">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div formArrayName="items">
          <div class="card" style="width: 24rem;" *ngFor="let item of items.controls;let i = index">
            <div class="card-body" [formGroupName]="i">
              <div class="form-group row">
                <label  class=" col-form-label">Name: {{item.name}}</label>
                <input class="form-control" type="text" formControlName="name" value="{{item.name}}" readonly>
              </div>
              <div class="form-group row">
                <label  class=" col-form-label">Price: </label>
                <input class="form-control" type="text" formControlName="price" value="{{item.price}}" readonly>
              </div>
              <div class="form-group row">
                <label class=" col-form-label">Unit: </label>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" (click)="subtractUnit(i)">-</button>
                  <input class="form-control" type="text" formControlName="unit" value="{{item.unit}}">
                  <button type="button" class="btn btn-secondary" (click)="addUnit(i)">+</button>
                  <button type="button" class="btn btn-link" (click)="removeItem(i)">Remove</button>
                </div>
                
              </div>
            </div>
      
          </div>
        </div>
      </div>
      </div>
  </div>
  

</form>
